entities:
- departure_city
- arrival_city
- travel_date
- origin_city
- destination_city
- flight_date
- upgrade_class

slots:
  departure_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: departure_city
  arrival_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: arrival_city
  travel_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: travel_date
  miles_balance:
    type: float
    mappings:
    - type: custom
  upgrade_available:
    type: bool
    mappings:
    - type: custom
  upgrade_class:
    type: text
    mappings:
    - type: custom
  seat_preference:
    type: text
    mappings:
    - type: custom
  pnr:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: flight_upgrade_form
        requested_slot: pnr
  customer_id:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: flight_upgrade_form
        requested_slot: customer_id
forms:
  flight_booking_form:
    required_slots:
    - departure_city
    - arrival_city
    - travel_date
  flight_upgrade_form:
    required_slots:
    - pnr
    - customer_id
actions:
- utter_positive_feedback
- utter_goodbye
- utter_greeting
- utter_thank_you
- utter_negative_feedback
- action_book_flight
- action_default_fallback
- consult_airline_travel_policy
- action_check_miles
- action_offer_alternative
- action_offer_cash_miles
- action_confirm_upgrade
- action_handle_seat_selection
- action_fetch_booking_details

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
